# Match the port shown in your Amypo Editor
server.port=9323

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Automatically create tables based on your User and Vehicle entities
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Enable H2 Console for database viewing
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Permit all for initial testing (prevents 403 Forbidden errors)
spring.security.user.name=root
spring.security.user.password=Amypo