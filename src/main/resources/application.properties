server.port=9323

# Database Configuration with root / Amypo
spring.datasource.url=jdbc:mysql://localhost:3306/demo_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Swagger Documentation
springdoc.swagger-ui.path=/swagger-ui.html

logging.level.org.springframework.web.servlet.handler.HandlerMappingIntrospector=OFF